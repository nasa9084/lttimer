<!doctype html>
<html lang="ja">
  <!-- code by @nasa9084 -->
  <head>
    <meta charset="UTF-8"/>
    <script src="timer.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <title>Lightning Talk Timer</title>
  </head>
  <body id="basebody">
    <section id="config" class="hidden">
      <div id="screen">
        <button id="close" class="clsBtn" onClick=clsConf()>×</button>
        <div id="confs">
          <div class="row">
            <input name="timeradio" type="radio" id="one" value="1" class="setBtn" onChange=reset()>
            <label for="one">1min.</label>
            <input id="twoandhalf" class="setBtn" name="timeradio" type="radio" value="2.5" onChange=reset()>
            <label for="twoandhalf">2.5min.</label>
            <input type="radio" name="timeradio" id="three" class="setBtn" value="3" onChange=reset()>
            <label for="three">3min.</label>
            <input id="four" name="timeradio" type="radio" value="4" class="setBtn" onChange=reset()>
            <label for="four">4min.</label>
            <input type="radio" name="timeradio" id="five" class="setBtn" value="5" onChange=reset() checked>
            <label for="five">5min.</label>
            <input type="radio" name="timeradio" id="seven" class="setBtn" value="10" onChange=reset()>
            <label for="seven">10min.</label>
          </div>
          <div class="row" id="colorpickers">
            <div class="row">
              <label for="fivemin">5分(10分タイマー時) : </label>
              <input id="fivemin" name="fivemin" type="color" value="#b0c4de"/>
            </div>
            <div class="row">
              <label for="onemin">1分 : </label>
              <input id="onemin" name="onemin" type="color" value="#ffd700"/>
            </div>
            <div class="row">
              <label for="thirtysec">30秒 : </label>
              <input id="thirtysec" name="thirtysec" type="color" value="#dc143c"/>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <h1 id="time"></h1>
      <div class="bottom">
        <progress id="progress" max="100" value="0"></progress>
        <section class="control">
          <button class="ctrlBtn pink" id="start" onClick=start()>Start</button>
          <button class="ctrlBtn green" id="stop" onClick=stop() disabled>Stop</button>
          <button class="ctrlBtn orange" id="reset" onClick=reset()>Reset</button>
          <button class="cfgBtn" id="open" onClick=opConf()>⚙</button>
        </section>
      </div>
    </main>
  </body>
</html>
